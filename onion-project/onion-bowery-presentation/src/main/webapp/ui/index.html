	<script type="text/javascript">
		function isFile(pathname) {
		    return pathname
		        .split('/').pop()
		        .split('.').length > 1;
		}
		$(document).ready(
				
				
				function() {
					
					$('#selector').on("changed.jstree", function (e, data) {
						  console.log(data.selected);
						});
					
					$("#selector")
					.jstree(
							{
								"json_data" : {
									"ajax" : {
										"url" : function(node) {
											if (node == -1) {
												return '/onion-bowery-presentation/api/content?contentPath=/&requestType=json';
											} else {
												var path = node.attr('path');
												return '/onion-bowery-presentation/api/content?contentPath=' + path  + '&requestType=json'
											}
										},
										"type" : "get", // this is a GET not a POST
										"success" : function(ops) {
											var data = []
											var subNodes = ops.subNodes;
											for (opnum in subNodes) {
												var op = subNodes[opnum]
												
												var state = isFile(op) ? 'opened' : 'closed' ;
												
												var path = ops.path === '/' ? ops.path + op : ops.path + '/' + op;
												
												var node = {
													"data" : op,
													"metadata" : op,
													"state" : state,
													"attr": {
														path: path
													}
												}
												data.push(node);
											}
											return data; 
										}
									},
								},
								"core" : {
									"html_titles" : true,
									"load_open" : true
								},
								"plugins" : [ "themes", "json_data", "ui", "crrm", "sort" ]
							});
				});
	</script>
